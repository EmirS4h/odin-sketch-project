<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin - Skecth Project</title>
</head>

<body>
    <div class="header">
        <h1>Etch-a-Sketch Project</h1>
    </div>

    <main id="grid-container" class="grid-container-border">

    </main>
    <div>
        <div class="slider-container">
            <label for="sizeSlider">Size: <span id="gridSize"></span></label>
            <input type="range" name="sizeSlider" id="sizeSlider" min="1" max="64" value="16">
        </div>

        <button id="toggleBtn">Toggle Grid</button>
        <button id="rgbaBtn">Toggle RGBA</button>
        <button id="hslBtn">Toggle HSL</button>
        <input id="colorPicker" type="color" value="#000000">RED</input>
    </div>
    <script src="main.js"></script>
</body>

</html>
